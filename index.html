<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aerospace Visualization</title>
    <link rel="stylesheet" href="css/normalize">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>

  <body>
 
    <script type="text/x-handlebars">
        <div class="container">

        <div class="page-header">
            <h1>Space Debris Visualization<small> by Aerospace Group II</small>
            </h1>
        </div>

        <div class="row">
            {{outlet}}
        </div>

        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="searchpage">
        <!-- Search Bar -->
        <nav class="navbar navbar-default">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                {{input type="text" class="form-control" placeholder="Name" value=name action="submit"}}
                </div>
                <div class="form-group">
                {{input type="text" class="form-control" placeholder="Country" value=country action="submit"}}
                </div>
                <button class="btn btn-default" {{action "submit"}}>Search</button>
            </form>
        </nav>

        <!-- Navigation Bar -->
        <ol class="breadcrumb">
            <li>{{#link-to "searchpage.table"}}Data Table{{/link-to}}</li>
            <li>{{#link-to "searchpage.other"}}Other Visualizations{{/link-to}}</li>
        </ol>
        <div class="row">{{outlet}}</div>
    </script>

    <script type="text/x-handlebars" data-template-name="searchpage/table">
        List Data with name = {{searchParam.name}}, country = {{searchParam.country}}
	<br/>
        {{satcat}}
    </script>

    <script type="text/x-handlebars" data-template-name="searchpage/other">
	Not yet implented	
    </script>

    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/ic-ajax.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>

    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/controllers.js"></script>

  </body>
</html>
